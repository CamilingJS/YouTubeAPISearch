<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Search App</title>
</head>
<body>
  <input placeholder="Search" type="text">
  <div id="video-divs"></div>
  <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          // Typical action to be performed when the document is ready:
          const res = JSON.parse(xhttp.responseText);
          const videoData = res.items.map(function(item){
            return item.snippet
          })

          let container = document.querySelector('#video-divs');
          videoData.forEach(function(video){
            console.log(video)
            let videoDiv = document.createElement('div')
            videoDiv.innerHTML = `
              <img src=${video.thumbnails.default.url}>
              <h4>${video.title}</h4>
              <p>${video.channelTitle}</p>
            `;
            container.appendChild(videoDiv)
          })

        }
    };
    xhttp.open("GET", "https://www.googleapis.com/youtube/v3/search?part=snippet&order=rating&type=video&videoDefinition=high&videoEmbeddable=true&key=AIzaSyCvZ635_IB1QjUt5jzX1r-ZRVr1zgixQe4", true);
    xhttp.send();
  </script>
</body>
</html>
